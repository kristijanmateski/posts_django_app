<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-dark">
    <div class="container">
        <a href="{% url 'index' %}" class="navbar-brand" style="color: white">LAB4</a>
        <form class="d-flex" role="search">
            <a href="{% url 'index' %}" style="margin-left: 10px;color: white;text-decoration: none">Home</a>
            <a href="{% url 'add_post' %}" style="margin-left: 10px;color: white;text-decoration: none">Add new
                product</a>
        </form>
    </div>
</nav>

<div class="container">
    <h1 class="text-center py-4">{{ post.title }}</h1>
    <img src="{{ MEDIA_URL }}{{ post.image.url }}" alt="cover_post" style="width: 100%;height: 600px">
    <p><span style="font-weight: bold">Description:</span> {{ post.description }}</p>
    <p><span style="font-weight: bold">Price:</span> {{ post.price }}</p>
    <p><span style="font-weight: bold">Who:</span> {{ post.user }}</p>
    <p><span style="font-weight: bold">Created at:</span> {{ post.dateTime }}</p>
    <a href="{% url 'index' %}" class="btn btn-primary">Back</a>
</div>
</body>
</html>
